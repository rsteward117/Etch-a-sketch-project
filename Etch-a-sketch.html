<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<title>Etch-a-sketch project</title>
<link rel="stylesheet" href="Etch-a-sketch.css">

</head>
    
<body>
    <div id="buttoncontainer">
        <button onclick="addSquares()">
        Add More Squares
        </button>
        <button onclick="reset()">
        Reset Grid
        </button>
    </div>
    <div id='container'>
    
    </div>
       
<script>
const container = document.querySelector('#container');


    
function CreateRows(row){
    row = 64; //was 16
    for(let i = 0; i < row; i++)
        {
            let rowdiv = document.createElement("div");
            rowdiv.classList.add('gridrows');
            rowdiv.addEventListener("mouseover", hoveringDiv);
            container.appendChild(rowdiv);
        }; 
};
CreateRows();
function CreateColumns(col){
    col = 64; //was 16
    for(let c = 0; c < col; c++)
        {
            let coldiv = document.createElement("div");
            coldiv.classList.add('gridcolumns');
            container.appendChild(coldiv);
        };
};
CreateColumns();
function hoveringDiv(e)
    {
        e.target.style.backgroundColor="red";
    }
function reset(){
    location.reload();
    };
function addSquares(){
     location.reload(); 
    
};
</script>
    
    
</body>


</html>
