<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<title>Etch-a-sketch project</title>
<link rel="stylesheet" href="Etch-a-sketch.css">

</head>
    
<body>
    <div id="buttoncontainer">
        <button onclick="addSquares()">
        Add More Squares
        </button>
        <button onclick="reset()">
        Reset Grid
        </button>
        <button onclick="clearGrid()">
        clear grid
        </button>
    </div>
    <div id='container'>
    
    </div>
       
<script>
const container = document.querySelector('#container');

function creategrid(row, col){
    container.style.setProperty('--gridcol', col);
    container.style.setProperty('--gridrow', row);
    for(i=0; i<(row * col); i++)
    {
        let newdivs = document.createElement("div");
        container.appendChild(newdivs).classList.add ("gridobject");
        newdivs.addEventListener("mouseover", hoveringDiv);
    };
};
creategrid(16, 16);
function hoveringDiv(e)
    {
        e.target.style.backgroundColor="red";
    }
function reset(){
    location.reload();
    };
function addSquares(){
var getUserInput = prompt('would you like to add more squares? you can add squares from 1 to 100!');
   creategrid(getUserInput, getUserInput);

    if(getUserInput > 100)
        {
            alert('Pixals greater than 100 is too much for this to render application. Reset back to default pixals');
            location.reload();
        }
};
function clearGrid(){
var removeHoverEffect = document.querySelectorAll(".gridobject");
removeHoverEffect.style.backgroundColor = 'transparent';
}
</script>
    
    
</body>


</html>
