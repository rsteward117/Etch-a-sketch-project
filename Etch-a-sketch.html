<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<title>Etch-a-sketch project</title>
<link rel="stylesheet" href="Etch-a-sketch.css">

</head>
    
<body>
<div id='container'>
    
    </div>
    
    
    
    
<script>
const container = document.querySelector('#container');


    
function CreateRows(row){
    row = 16;
    for(let i = 0; i < row; i++)
        {
            let rowdiv = document.createElement("div");
            rowdiv.classList.add('gridrows');
            container.appendChild(rowdiv);
        }; 
};
CreateRows();
function CreateColumns(col){
    col = 16;
    for(let c = 0; c < col; c++)
        {
            let coldiv = document.createElement("div");
            coldiv.classList.add('gridcolumns');
            container.appendChild(coldiv);
        };
};
CreateColumns();
</script>
    
    
</body>


























</html>
